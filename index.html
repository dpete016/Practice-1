<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Best Vacation Places</title>
  <!-- Link to jQuery library-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--Link to reset CSS styles-->
  <link rel="stylesheet" type="text/css" href="assets/css/resetCSS.css">

  <!--Link to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!--Link to Style sheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/Style.css">

  <!--Link to javascript file-->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
 
</head>

<body>

  <div class="container">
    <h1>Best Vacation Places</h1>

    <!-- Finished Buttons will get put into this div  -->
    <div id="buttons-view"></div>

    <!--Form area for input section-->
    <form id="vacation-form">
      <label for="vacation-input">Add a location!</label>
      <input type="text" id="vacation-input">
      <br>

      <!-- Submit button to take in new request -->
      <input id="add-spot" type="submit" value="Submit location!">
    </form>

    <!-- Pictures will go into this section -->
    <div id="vacation-view"></div>

  
  </div>
</body>

</html>
